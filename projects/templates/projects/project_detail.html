{% extends 'projects/base.html' %}
{% load static %}

{% block content %}
<section>
<div class="container"> 
<h1>{{ project.title }}</h1>
<hr class="col-xs-12">
<div class="row">
    <div class="col-md-6">
        <img src="{{ project.image.url }}" class="img-thumbnail" width="100%" alt="project image"> 
    </div>
    <div class="col-md-6 mt-3">
        <h5>About The Project:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ project.technology }}</p> 
        <br>
        <h5>Software Link:</h5>
        <p><a href="{{ project.link }}">{{ project.link }}</a></p> 
    </div>
</div>
</div>
</section>
<article class="mt-3">
    <div class="container">
    <h2>{{ project.title }}</h2>
    <hr>
    <div class="row">
        <div class="col-md-8">
           <p>{{ project.article |linebreaks  }}</p>
        </div>
    </div>
    </div>
</article>
{% endblock %}
